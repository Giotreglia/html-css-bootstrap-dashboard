<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body class="debug">
    
    <!-- Header -->
    <header>
        <div class="container-fluid h-100">
            <div class="row h-100 d-flex p-0 justify-content-between">
                <div class="ms_navbar_col h-100">
                    <div class="row p-0 h-100 w-100 d-flex align-items-center">
                        <div class="logo h-100 d-flex align-items-center p-0">
                            <img id="logo-mobile" src="img/mobile-logo.png" alt="logo boolean">
                            <img id="logo-big" class="ms_hidden_lg" src="img/logo.svg" alt="logo boolean">
                        </div>
                    </div>
                </div>
                <div class="ms_navbar_col_center h-100 d-flex align-items-center">
                    <nav class="navbar w-100">
                        <div class="container-fluid p-0">
                          <form class="d-flex w-100" role="search">
                            <input class="form-control" type="search" placeholder="&#xF002; Prova a cercare: Lezioni di Laravel" aria-label="Search">
                          </form>
                        </div>
                      </nav>
                </div>
                <div class="ms_navbar_col h-100">
                    <div class="d-flex align-items-center h-100 justify-content-center">
                        <div class="ms_hidden_lg"><i class="fa-solid fa-list-ul"></i></div>
                        <div class="ms_hidden_lg"><i class="fa-solid fa-circle-question"></i></div>
                        <div class="ms_hidden_lg"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                        <div class="dropdown">
                            <button class="btn text-warning" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </header>


    <!-- Main -->
    <main>
        <div class="ms_maincontainer container-fluid p-0 d-flex">

            <!-- Sidebar -->
            <aside>

            </aside>

            <!-- Main -->
            <div class="container-fluid overflow-y-auto p-0">

                <div class="container-fluid bg-primary h-25">

                </div>

                <div class="row flex-column flexlg-row h-100">
                    <div class="col-12 col-lg-8 bg-danger h-100">

                    </div>
                    <div class="col-12 col-lg-4 bg-danger h-100">

                    </div>

                </div>

                
            </div>

        </div>

    </main>



        <!-- Javascript -->    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
